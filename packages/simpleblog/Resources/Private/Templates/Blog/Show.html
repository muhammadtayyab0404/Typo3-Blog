<h1>Show BLog</h1>
<div class="card">
    <h5 class="card-header">
        {blog.title}
    </h5>
<div class="card-body">
 <p class="card-text">
    <f:format.nl2br>{blog.description}</f:format.nl2br>
 </p>   
</div>    
</div>

<f:if condition="{blog.posts}">
<ul class="list-group">
    <f:for each="{blog.posts}" as="post">
        <li class="list-group-item d-flex justify-content-between align-items-center">{post.title}
            <div class="tags">
            <f:for each="{post.tags}" as="tag">
            <span class="badge badge-pill badge-secondary">{tag.tagvalue}</span>
            </f:for>
            </div>
            <div>
        
    <div>
        <f:link.action action="deleteConfirm" controller="Post" arguments="{blog: blog, post: post}"
        class="btn btn-primary btn-sm pull-right">
        <i class="fas fa-trash"></i>
        Delete
        </f:link.action>
       <f:link.action action="updateForm" controller="Post" arguments="{blog: blog, post: post}"
       class="btn btn-primary btn-sm pull-right margin-right">
       <i class="fas fa-edit"></i>
       EDIT
        </f:link.action>

        <f:link.action action="show" controller="Post" arguments="{blog: blog, post: post}"
       class="btn btn-primary btn-sm pull-right margin-right">
       <i class="fas fa-edit"></i>
       Show
    </f:link.action>
    
    </div>
   </li>
    </f:for>
</ul>
</f:if>
<f:link.action action="addForm" controller="Post" arguments="{blog: blog}" class="btn btn-primary">
    <i class="fas fa-plus-circle"></i>
    Add Post
</f:link.action>

<f:link.action action="list" class="btn btn-primary"> <i class="fas fa-list"></i>Back to Blog List</f:link.action>
