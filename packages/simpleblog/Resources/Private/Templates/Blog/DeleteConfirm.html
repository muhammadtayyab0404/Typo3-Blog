<h1>Delete Blog</h1>
<p>
    Are you sure you want to delete the blog {blog.title}
</p>

 <f:link.action action="list" class="btn btn-primary">
   <i class="fas fa-times-circle"></i>
    No
 </f:link.action>
 <f:link.action action="delete" arguments="{blog:blog1}" class="btn btn-primary">
   <i class="fas fa-check-circle"></i>
    Yes
 </f:link.action>
